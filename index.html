      <!-- Script is used for URL parameters targeting -->
      <script>
        function setIframeSrc() {
          const currentUrl = window.location.href;
          const baseUrl = location.protocol + '//' + location.host + location.pathname;
          const params = new URLSearchParams(window.location.search);
          params.set('currentPageUrl', encodeURIComponent(baseUrl));
          const iframeSrc = 'https://serving.global/ap/M4XgHA7GBMAsEE4DcBjEBGADBAzANk1iQBcNt9Mcg/Untitled-landing-pages?' + params.toString();
          document.getElementById('ap-iframe').src = iframeSrc;
        }
        setIframeSrc();
